<!DOCTYPE html>
<html>
  <head>
    <title>Cho-Han</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
    <script type="text/javascript" src="js/script.js"></script>
  </head>

  <body>
    <h1>Cho-Han</h1>
    <div id="points">Points: <span id="currentPoints"></span></div>
    <div id="result" class="centerText"> </div>
    <div id="dice">
      <img id="die1" src="images/Dice1.png">
      <img id="die2" src="images/Dice1.png">
    </div>
    <div id="diceTotal" class="centerText"></div>

  <form>
    <div id="choiceButtons">
    <ul class="betOn">
      <li id="evenLi">
        <input type="radio" id="even" name="chohan" value="even"/>
        <label for="even">Even</label>
      </li>

      <li id="oddLi">
        <input type="radio" id="odd" name="chohan" value="odd"/>
        <label for="odd">Odd</label>
      </li>
    </ul>
  </div>

    <div id="betAndSubmit" class="centerBlock centerText">
      <div id="error"> </div>
      <input type="number" id="betAmount" value="0" min="0"/>
      <input type="button" id="rollButton" onclick="validate()" value="Roll"/>
    </div>
  </form>
  </body>
</html>
